<section id="signup">
    <div class="container">

                            <p id="mainhead" class="w3-tangerine w3-wide" align="center">
                                <i>Can We Know The Santa!!</i>
                            </p>
<div class="row w3-white">
                    <div class="col-lg-4 col-md-3 col-sm-2">&nbsp;</div>
                    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 w3-white w3-margin" id="signupform">
                        <form>
                            <div class="row form-group">
                                <div class=" col-sm-offset-4" id="formbody">
                                    <label for="name" id="Name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                    <label for="age" id="Age">Age</label>
                                    <input type="text" id="age" class="form-control">
                                    <label for="gender" id="Gender">Gender</label>
                                    <select class="form-control" id="gender">
                                        <option *ngFor="let gender of gender">{{gender}}</option>
                                    </select>
                                    <label for="email" id="Email">E-mail</label>
                                    <input type="email" id="email" name="email" class="form-control">
                                                                
                                    <label for="number" id="Number">Phone</label>
                                    <input type="text" id="number" name="number" class="form-control">
                                   
                                    <div>
                                        <label for="file-upload">Upload Photo</label>
                                        <input type="file" id="file-upload">
                                        <br>
                                        <small id="HelpInline" class="text-muted">Your Photo so that reciever can see you</small>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-2">&nbsp;</div>
</div>
</div>
</section>
