<div class="container">
    <div class="row">
        <div>
            <span class="h3 w2gtext text-primary"><strong>{{title}}</strong></span>
        </div>
        <br><br>
    </div>
    <div class="w3-grey row" style="height:1px">
    </div><br>
    <a routerLink="/home" routerLinkActive="active" class="btn btn-primary btn-md"> back </a><br>
        <h1 align="center">Make A Wish!</h1>
    <div class="row">

        <div class="container">
    <br/>
    <div class="row">
    <div class="col-lg-4 col-md-3 col-sm-2">&nbsp;</div>
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12" id="wishform" >
    <form > 
        <div class="row form-group">
            <div class=" col-sm-offset-4" id="formbody">
                <label for="name" id="Name">Name</label>
                <input type="text" id="name" name="name" class="form-control">
                    <label for="age" id="Age">Age</label>
                    <input type="text" id="age" class="form-control">
                        <label for="locality" id="Locality">Locality</label>
                        <input type="text" id="locality" class="form-control">
                            <label for="gender" id="Gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option *ngFor="let gender of gender">{{gender}}</option>
                            </select>
                            <label for="marital-status">Marital Status</label>
                            <select class="form-control" id="marital-status">
                                <option *ngFor="let status of maritalStatus">{{status}}</option>
                            </select>
                            <label for="working-status">Working Status</label>
                            <select class="form-control" id="marital-status">
                                <option *ngFor="let status of workingStatus">{{status}}</option>
                            </select>
                            <label for="tags" id="sct">Default Tags</label>
                            <ul>
                                <li  class="w3-btn w3-white w3-border w3-border-red w3-round-large" 
                                *ngFor="let tag of defaultTags" (click)="onDefaultSelect(tag)">
                                <i class=" fa fa-plus-circle icon-2x icon-primary "></i>&nbsp;{{tag}}
                                </li>
                            </ul>
                            <label for="Description">Add more description</label>
                            <input type="text" class="form-control" (keyup)="onKey($event)">
                          
                            <label for="tags" id="sct1">Selected Tags</label>
                            <ul>
                            <li class="w3-btn w3-white w3-border w3-border-red w3-round-large" 
                            *ngFor="let tag of descTags"  (click)="onDescSelect(tag)">
                            <i class=" fa fa-minus-circle icon-2x icon-primary"></i>&nbsp;{{tag}}
                            </li>
                            </ul>
                            <div>
                                <label for ="file-upload">Upload File</label>
                                <input type="file" id="file-upload"><br>
                                    <small id="HelpInline" class="text-muted">Give hint of the product to us.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form>
    </div><br><br><br>&nbsp;
    <div class="col-lg-4 col-md-3 col-sm-2" >&nbsp;</div>
    </div>
    </div>
    </div>
    
</div>
